<div class="modal-header" style="background-color: #198754">
  <h2 class="mt-2 modal-title">Editar Home</h2>
  <button type="button" class="btn-close" color="" aria-label="Cerrar"
    (click)="activeModal.dismiss('Cross click')"></button>
</div>

<div class="modal-body">
  <form [formGroup]="editarPerfilUsuarioForm" (ngSubmit)="submitEditForm()" id="editarPerfilUsuarioForm">
    <div class="container">
      <div class="form-group mt-2">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" formControlName="nombre" />
      </div>

      <div class="form-group">
        <label for="cargo">Cargo:</label>
        <input type="text" class="form-control" formControlName="cargo" />
      </div>

      <div class="form-group">
        <label for="imgUrl">Foto de Perfil:</label>
        <input type="text" class="form-control" formControlName="imgUrl" name="imgUrl" />
      </div>

      <div class="form-group">
        <label>Vista Previa:</label><br />
        <div class="text-center">
          <img id="edit-profpic" src="{{ imgPreview }}" class="img-fluid" alt="imgPreview" />
        </div>
      </div>

      <div class="form-group">
        <label for="intro">Texto de bienvenida:</label>
        <textarea type="text" rows="6" class="form-control" formControlName="intro"></textarea>
      </div>

      <div class="form-group">
        <label for="portadaUrl">URL de Imagen de portada:</label>
        <input type="text" class="form-control" formControlName="portadaUrl" />
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="submit" form="editarPerfilUsuarioForm" class="btn btn-success"
    [disabled]="!editarPerfilUsuarioForm.valid">
    Guardar Cambios
  </button>
</div>
