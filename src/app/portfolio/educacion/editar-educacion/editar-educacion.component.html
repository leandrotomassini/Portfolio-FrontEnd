<div class="modal-header" style="background-color: #198754">
  <h2 class="mt-2 modal-title">Editar Educación</h2>
  <button type="button" class="btn-close" color="" aria-label="Cerrar"
    (click)="activeModal.dismiss('Cross click')"></button>
</div>

<div class="modal-body">
  <div class="container">
    <form [formGroup]="editarEducacionForm" (ngSubmit)="submitEditForm()" id="editarEducacionForm">
      <div class="form-group mt-2">
        <label for="curso">Curso:</label>
        <input type="text" class="form-control" formControlName="curso" />
      </div>

      <div class="form-group">
        <label for="institucion">Institución:</label>
        <input type="text" class="form-control" formControlName="institucion" />
      </div>

      <div class="form-group">
        <label for="imgUrl">URL de la imagen:</label>
        <input type="text" class="form-control" formControlName="imgUrl" name="imgUrl" />
      </div>

      <div class="form-group">
        <label>Vista Previa:</label><br />
        <div class="text-center">
          <img id="image-preview" src="{{ imgPreview }}" class="logolateral img-fluid" alt="imgPreview" />
        </div>
      </div>

      <div class="form-group">
        <label for="fechaDesde">Fecha desde:</label>
        <input type="text" class="form-control" formControlName="fechaDesde" />
      </div>

      <div class="form-group">
        <label for="fechaHasta">Fecha hasta:</label>
        <input type="text" class="form-control" formControlName="fechaHasta" />
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea type="text" class="form-control" formControlName="descripcion" rows="6"></textarea>
      </div>

    </form>
  </div>
</div>

<div class="modal-footer">
  <button type="submit" form="editarEducacionForm" class="btn btn-success" [disabled]="!editarEducacionForm.valid">
    Guardar Cambios
  </button>
</div>
