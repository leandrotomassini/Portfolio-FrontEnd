<div class="row" id="proyectos">
  <div class="col-md-12">
    <section class="jumbotron text-center">
      <div class="container" id="separador">
        <h1 class="jumbotron-heading">Mis Proyectos</h1>
        <p class="lead text-muted">
          A continuación hay algunos de mis proyectos.. de momento no son
          muchos! :p pero a medida que vaya progresando, los voy a ir agregando
          en esta sección.
        </p>
      </div>
    </section>

    <div *ngIf="authority === 'admin'">
      <div class="text-center" style="padding-right: 2em">
        <a class="m-3 btn btn-info" style="color: white" (click)="openAddFormModal()">Agregar Proyecto <i
            class="fa-solid fa-plus" style="color: white"></i></a>
      </div>
    </div>

    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-4" *ngFor="let elemento of miProyectos">
            <div class="card mb-4 shadow-sm">
              <img class="logoproyectos" src="{{ elemento.imgUrl }}" />
              <div class="card-body">
                <div *ngIf="authority === 'admin'" class="float-right">
                  <a (click)="openEditFormModal(elemento.id)">
                    <i class="btn btn-success mx-2 fa-solid fa-pen-to-square"></i>
                  </a>
                  <a (click)="borrar(elemento.id)">
                    <i class="btn btn-danger fa-solid fa-trash-can"></i>
                  </a>
                </div>
                <h3 class="mat-h3">{{ elemento.titulo }}</h3>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary"
                      (click)="openDetalleModal(elemento.id)">
                      Mas detalles
                    </button>
                    <button *ngIf="cargado" type="button" class="btn btn-sm btn-outline-secondary" (click)="visitarUrl(elemento.id)">
                      Visitar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
