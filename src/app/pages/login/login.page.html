<ion-header>

  </ion-toolbar>
</ion-header>

<ion-content>

        <ion-card>
          <ion-card-content>
            <ion-list>

              <ion-item>
                <ion-label>Usuario</ion-label>
                <ion-input placeholder="Escriba su nombre de usuario"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Password</ion-label>
                <ion-input placeholder="Escriba su contraseÃ±a"></ion-input>
              </ion-item>

              <ion-item>
                <ion-button color="success">
                  Entrar
                </ion-button>
              </ion-item>

            </ion-list>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
